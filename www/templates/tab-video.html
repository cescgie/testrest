<ion-view view-title="Videos">
  <div ng-if="!vau.playlist && vau.list">
      <ion-content class="padding has-header">
          <!-- LIST -->
          <div class="bar bar-subheader">
              <div class="list card" ng-repeat="object in vau.data">
                  <div class="item item-icon-right item-icon-left">
                      <h2 class="text-center">{{object.id}}</h2>
                  </div>
                  <div class="item item-body">
                      <a href="#" ng-click="vau.getPlaylist(object.name)">{{object.name}}</a>
                  </div>
                </div>
          </div>
      </ion-content>
  </div>
  <div ng-if="vau.playlist && !vau.list">
    <ion-content class="padding has-header">
      <div class="bar bar-subheader">
        <a href="#" ng-click="vau.getAll()">Back to Playlist</a>
        <ion-scroll direction="y" class="theroot">
        <div class="list card" ng-repeat="object in vau.data">
             <div class="item item-body">
               <p>{{object.id}}</p>
               <p>{{object.title}}</p>
               <p>{{object.description}}</p>
             </div>
         </div>
       </ion-scroll>
     </div>
    </ion-content>
  </div>
</ion-view>
